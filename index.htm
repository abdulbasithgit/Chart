<html ng-app="AngularChartExample">
<head>
    <title>Angularchart Example</title>
</head>
<body>
    <div ng-view></div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="chart.js"></script>
    <script>
        function MainCtrl($scope, $http){
            var data = {"xData": ["B1", "B2", "B3", "B4"],"yData":[{
                "name": "12th March",
                "data": [60, 75, 10, 60]
            }, {
                "name": "13th March",
                "data": [56,69,14,70]
            }, {
                "name": "14th March",
                "data": [40,88,30,71]
            }, {
                "name": "15th March",
                "data": [56,100,20,50]
            }]}
            
            $scope.lineChartYData=data.yData
            $scope.lineChartXData=data.xData
        }
    </script>
    <script>
    angular.module('AngularChartExample',['AngularChart'], function( $routeProvider, $locationProvider ){
        $routeProvider.when('/',{
            template: '<chart title="Line chart" xData="lineChartXData" yData="lineChartYData" xName="Month" yName="Hit" subtitle="This is an example"></chart>',
            controller: MainCtrl
            })
    })
    </script>
</body>
</html>
